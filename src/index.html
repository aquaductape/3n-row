<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3nRow</title>
</head>

<body>
  <main>
    <div class="board">
      <div class="column" data-column="0">
        <div data-row="0">
          <div class="content"></div>
        </div>
        <div data-row="1">
          <div class="content"></div>
        </div>
        <div data-row="2">
          <div class="content"></div>
        </div>
      </div>
      <div class="column" data-column="1">
        <div data-row="0">
          <div class="content"></div>
        </div>
        <div data-row="1">
          <div class="content"></div>
        </div>
        <div data-row="2">
          <div class="content"></div>
        </div>
      </div>
      <div class="column" data-column="2">
        <div data-row="0">
          <div class="content"></div>
        </div>
        <div data-row="1">
          <div class="content"></div>
        </div>
        <div data-row="2">
          <div class="content"></div>
        </div>
      </div>
    </div>
    <div class="stats">
    </div>
    <div class="game-start">
      <button class="btn btn-start">Play Again?</button>
    </div>
    <div class="line-svg">
    </div>
  </main>
</body>

</html>
