<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#6332ff" id="theme-color" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <title>3nRow</title>
</head>

<body>
  <header>
    <div class="stats">
    </div>
  </header>
  <main>
    <div class="game-container">
      <div class="board">
        <div class="column" data-column="0">
          <div data-row="0" tabindex="0" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-row="1" tabindex="0" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-row="2" tabindex="0" aria-label="empty">
            <div class="content"></div>
          </div>
        </div>
        <div class="column" data-column="1">
          <div data-row="0" tabindex="0" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-row="1" tabindex="0" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-row="2" tabindex="0" aria-label="empty">
            <div class="content"></div>
          </div>
        </div>
        <div class="column" data-column="2">
          <div data-row="0" tabindex="0" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-row="1" tabindex="0" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-row="2" tabindex="0" aria-label="empty">
            <div class="content"></div>
          </div>
        </div>
      </div>
      <div class="game-start">
        <!-- <button class="btn btn-start">Play Again?</button> -->
      </div>
      <div class="line-svg">
      </div>
    </div>
  </main>
</body>

</html>
