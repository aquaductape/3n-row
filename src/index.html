<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#6332ff" id="theme-color" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <title>3nRow</title>
</head>

<body>
  <div class="game-container">
    <div id="menu">
      <div id="menu-dropdown" role="region" aria-labelledby="menu-btn">
        <nav>
          <ul>
            <li>
              <!-- enabled in multiplayer  -->
              <button aria-label="leave game">Leave</button>
              <!-- disabled in multiplayer?  -->
              <button aria-label="restart game">Restart</button>
              <!-- disabled in multiplayer  -->
              <button>Reset Scores</button>
            </li>
            <li>
              <!-- disable ai toggle in multiplayer -->
              <div class="player">
                <h3>Player 2 "O"</h3> <!-- should add badge as human or ai?-->
                <div class="toggle-ai">
                  <label for="enable-ai">
                    <div>Player 2 as AI</div>
                  </label>
                  <input id="enable-ai" type="checkbox">
                </div>
                <div role="radiogroup" aria-label="Ai Difficulty" class="ai-difficulty">
                  <h4 id="ai-difficulty">Difficulty</h4>
                  <div>
                    <label for="ai-medium">Medium</label>
                    <input type="radio" id="ai-medium">
                  </div>
                  <div>
                    <label for="ai-hard">Hard</label>
                    <input type="radio" id="ai-hard">
                  </div>
                  <div>
                    <label for="ai-cheater">Cheater</label>
                    <input type="radio" id="ai-cheater">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <!-- disabled in multiplayer -->
              <div class="multiplayer">
                <h3>Multiplayer</h3>
                <!-- <div>Must leave to start a new game</div> -->
                <button>Share Private Game</button>
                <button>Join with random Player</button>
              </div>
            </li>
          </ul>
        </nav>
      </div>
      <button id="menu-btn" class="btn menu-btn" aria-label="Menu" aria-expanded="false"
        aria-controls="menu-dropdown">V</button>
    </div>
    <div class="player-btn-group">
      <div id="P1-btn-options" class="dropdown-options-menu">
        <button id="Player_1_options" class="player-btn-options pre-game" data-player-id="P1" aria-haspopup="true"
          aria-expanded="false" aria-label="open player 1 settings">
          <div class="player-mark" data-player-id="P1"></div>
          <div class="player-score">-</div>
          <div class="player-options">
          </div>
        </button>
        <div class="dropdown-options-container hidden" aria-labelledby="Player_1_options">
        </div>
        <div class="player-current-indicator"></div>
      </div>
      <div id="P2-btn-options" class="dropdown-options-menu">
        <button id="Player_2_options" class="player-btn-options pre-game" data-player-id="P2" aria-haspopup="true"
          aria-expanded="false" aria-label="open player 2 settings">
          <div class="player-mark" data-player-id="P2"></div>
          <div class="player-score">-</div>
          <div class="player-options"></div>
        </button>
        <div class="dropdown-options-container hidden" aria-labelledby="Player_2_options">
          <!-- AI Options -->
          <!-- <li>
              <div class="options-gameplay">
                <hr> <button id="options-restart" class="btn btn-secondary options-btn">Restart</button> <button
                  id="options-reset-scores" class="btn btn-secondary options-btn">Reset Scores</button> </div>
            </li> -->
        </div>
        <div class="player-current-indicator"></div>
      </div>
    </div>
    <div class="message">
    </div>
    <div class="game">
      <div class="board pre-game" role="grid" aria-label="game board" class="board">
        <div class="board-background"></div>
        <div role="row" class="row" data-row="0">
          <div class="cell" role="gridcell" aria-selected="false" data-column="0" data-selected="false" tabindex="-1"
            aria-label="empty">
          </div>
          <div class="cell" role="gridcell" aria-selected="false" data-column="1" data-selected="false" tabindex="-1"
            aria-label="empty">
          </div>
          <div class="cell" role="gridcell" aria-selected="false" data-column="2" data-selected="false" tabindex="-1"
            aria-label="empty">
          </div>
        </div>
        <div role="row" class="row" data-row="1">
          <div class="cell" role="gridcell" aria-selected="false" data-column="0" data-selected="false" tabindex="-1"
            aria-label="empty">
          </div>
          <div class="cell" role="gridcell" aria-selected="false" data-column="1" data-selected="false" tabindex="-1"
            aria-label="empty">
          </div>
          <div class="cell" role="gridcell" aria-selected="false" data-column="2" data-selected="false" tabindex="-1"
            aria-label="empty">
          </div>
        </div>
        <div role="row" class="row" data-row="2">
          <div class="cell" role="gridcell" aria-selected="false" data-column="0" data-selected="false" tabindex="-1"
            aria-label="empty">
          </div>
          <div class="cell" role="gridcell" aria-selected="false" data-column="1" data-selected="false" tabindex="-1"
            aria-label="empty">
          </div>
          <div class="cell" role="gridcell" aria-selected="false" data-column="2" data-selected="false" tabindex="-1"
            aria-label="empty">
          </div>
        </div>
        <div aria-hidden="true" class="line-svg">
        </div>
      </div>
      <div class="quick-start-menu">

              <button class="btn btn-primary btn-pick">Hard</button>
              <button class="btn btn-primary btn-pick">Cheater</button>
            </div> -->
      </div>
    </div>
  </div>
  <div class="stats"></div>
  </div>
  <div id="overlay"></div>
  <div class="svg-defs-container"></div>
</body>
