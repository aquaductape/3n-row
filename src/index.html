<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#6332ff" id="theme-color" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <title>3nRow</title>
</head>

<body>
  <main>
    <div class="game-container">
      <div class="player-btn-group">
        <div class="dropdown-options-menu">
          <div id="P1-btn-options" class="player-btn-options" aria-haspopup="true" aria-expanded="false"
            aria-label="open player 1 settings" role="button" tabindex="0">
            <div class="player-mark" data-player="P1"></div>
            <div class="player-score">-</div>
            <div class="player-options">
            </div>
          </div>
          <div class="dropdown-options-container" aria-labelledby="P1-btn-options"></div>
        </div>
        <div class="dropdown-options-menu">
          <div id="P2-btn-options" class="player-btn-options" aria-haspopup="true" aria-expanded="false"
            aria-label="open player 2 settings" role="button" tabindex="0">
            <div class="player-mark" data-player="P2"></div>
            <div class="player-score">-</div>
            <div class="player-options"></div>
          </div>
          <div class="dropdown-options-container" aria-labelledby="P2-btn-options"></div>
        </div>
      </div>
      <div class="board">
        <div class="row" data-row="0">
          <div data-column="0" tabindex="0" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-column="1" tabindex="-1" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-column="2" tabindex="-1" aria-label="empty">
            <div class="content"></div>
          </div>
        </div>
        <div class="row" data-row="1">
          <div data-column="0" tabindex="-1" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-column="1" tabindex="-1" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-column="2" tabindex="-1" aria-label="empty">
            <div class="content"></div>
          </div>
        </div>
        <div class="row" data-row="2">
          <div data-column="0" tabindex="-1" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-column="1" tabindex="-1" aria-label="empty">
            <div class="content"></div>
          </div>
          <div data-column="2" tabindex="-1" aria-label="empty">
            <div class="content"></div>
          </div>
        </div>
        <div class="line-svg">
        </div>
        <div id="game-start" class="game-start">
          <div class="game-start-container">
            <p class="game-start-info">Play Against</p>
            <button class="btn-ai btn btn-primary btn-pick ">AI</button>
            <button class="btn-human btn btn-primary btn-pick">Friend</button>
          </div>
        </div>
      </div>
      <div class="stats"></div>
    </div>
  </main>
</body>

</html>
